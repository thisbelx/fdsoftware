<!DOCTYPE html>
<head>
  <title>Document</title>
</head>
<body>
  <h1>Academia</h1>
  <form method="POST" action="teste.jsp">
    Nome: &nbsp;&nbsp;&nbsp;<input type="text" name="nome"> <br>
    Contato: <input type="email" name="email"> <br>
    Plano: 
    <input type="radio" name="plano" value="N"> Normal
    <input type="radio" name="plano" value="P"> Premium
    <input type="radio" name="plano" value="P+"> Premium Plus<br>
    Dia da semana: <select name="Dia da Semana">
      <option>Segunda</option>
      <option>Terça</option>
      <option>Quarta</option>
      <option>Quinta</option>
      <option>Sexta</option>
    </select>
    <br>
    Ficha: <input type="checkbox" name="Peito" value="sim"> Peito
    <input type="checkbox" name="Bíceps" value="sim"> Bíceps
    <input type="checkbox" name="Costas" value="sim"> Costas
    <input type="checkbox" name="Tríceps" value="sim"> Tríceps
    <input type="checkbox" name="Perna" value="sim"> Perna
    <input type="checkbox" name="Ombro" value="sim"> Ombro
    <br>
    Data de hoje: <input type="date" name="datadeHoje">
    <br>
    Feedback: <br> <textarea name="mensagem" rows="10" cols="30"></textarea>
    <br> <input type="submit">
</form>
</body>
</html>
